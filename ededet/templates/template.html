<!DOCTYPE html>
<html lang="en">
{% load static %}

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>ryzn</title>
  <link href="https://fonts.googleapis.com/css?family=PT+Sans:400,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="{% static 'main.css' %}">

</head>

<body class="bg-light">
    <div class="spinner-grow text-dark none" role="status">
        <span class="sr-only">Loading...</span>
      </div>
  <nav class="navbar navbar-expand-lg navbar-light sticky-top px-5">
    <a class="navbar-brand" href="/">
      <img src="{% static 'logo.png' %}" alt="" id="brand-logo">
    </a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
      aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item {% if page == "home" %} active {% endif %} px-2">
          <a class="nav-link" href="/">Home <span class="sr-only">(current)</span></a>
        </li>
        <li class="nav-item {% if page == "about" %} active {% endif %} px-2">
          <a class="nav-link" href="/about">About</a>
        </li>
        <li class="nav-item {% if page == "book" %} active {% endif %} px-2">
            <a class="nav-link" href="/book">Book</a>
          </li>
      </ul>
        <div class="p-2 mt-2 flex-left ml-auto">
          <label class='switch mr-3'>
            <input type='checkbox' id="togel">
            <span class="slider round"></span>
          </label>
          <p class="mb-2 text-12">Dark Mode</p>
        </div>
    </div>
  </nav>

  <div class="main-content">
    {% block content %}
    {% endblock %}
  </div>

  <script
  src="https://code.jquery.com/jquery-3.4.1.js"
  integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
  crossorigin="anonymous"></script>

  <script src="{% static 'main.js' %}"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
  </script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
  </script>
</body>

</html>
